{% set name = "django-ses" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8066b391327dce4d8061ee3656218370670183151db4472e5a1292d80828e4ca

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - django >1.10
    - boto3 >=1.0.0
    - pytz >=2016.10

test:
  commands:
    - python -c "import importlib.util; assert importlib.util.find_spec('django_ses')"

about:
  home: https://github.com/django-ses/django-ses
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Django email backend for Amazon's Simple Email Service

extra:
  recipe-maintainers:
    - hadim
    - MichelML
